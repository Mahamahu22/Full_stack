<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC2 Web Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1d3557;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      color: #555;
    }
    .container {
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EC2 Web Server Live</h1>
    <p>This static HTML page is being served from an AWS EC2 instance using NGINX web server.</p>
  </div>
</body>
</html>
